<div class="image-wrapper" (click)="openDialog()">
    <picture>
        <source type="image/webp" srcset="assets/cards/bonuses/{{card.id}}.webp">
        <source type="image/jpeg" srcset="assets/cards/bonuses/{{card.id}}.jpg">
        <img class="image" src="assets/cards/bonuses/{{card.id}}.jpg" alt="{{card.Name}} bird card" loading="lazy">
    </picture>
</div>

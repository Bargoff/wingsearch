<div class="image-wrapper" (click)="openDialog()">
    <picture>
        <source type="image/webp" srcset="assets/cards/birds/{{card.id}}.webp">
        <source type="image/jpeg" srcset="assets/cards/birds/{{card.id}}.jpg">
        <img class="image" src="assets/cards/birds/{{card.id}}.jpg" alt="{{card['Common name']}} bird card"
            loading="lazy">
    </picture>
</div>

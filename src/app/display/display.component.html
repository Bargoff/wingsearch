<!-- <p>{{cards | async | json}}</p> -->

<div *ngFor="let card of cards | async">
    <div *ngIf="isBirdCard(card)">
        {{card['id']}} {{card['Common name']}} ({{card['Scientific name']}})
    </div>

    <div *ngIf="isBonusCard(card)">
        {{card['id']}} {{card['Name']}}
    </div>
</div>
